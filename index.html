<!DOCTYPE html>
<html>

<head>

<body bgcolor="#87CEEB">
  <center>
    <h1>Информация для обратной связи:</h1>

    <div class="main_page">
        <button id="show"> Form  </button>
    </div>

    <div class="popup_container">
        <form  class="ajaxForm" action="https://formcarry.com/s/dSOAds4dJ"  method="POST" accept-charset="UTF-8" target="frame">
            <div class="popup_content">
                <button id="hide"><img id="close_bt" src="Red_X.png" alt="not load"></button>
                <div>
                    <input type="text" placeholder="name" name="firstname" required>
                </div>
                <div>
                    <input type="email" placeholder="email" name="email" required>
                </div>
                <div>
                    <input type="text" placeholder="comment" name="coment">
                </div>
                <div>
                    <input type="checkbox" name="Privacy policy" id="PrivacyPolicy" required >
                    <label for="PrivacyPolicy">Я согласен на обработку персональных данных</label>
                </div>

                <button id="onSubmit"  type="submit">Отправить</button>
            </div>
        </form>
    </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
  </center>
